{
  name: "Match with stack_trace action",
  runs: [
    {
      input: {
        rule3-input: "abcd::1234:0:ab11:0"
      },
      rules: [
        {
          3: [
            {
              address: rule3-input,
              value: "abcd::1234:0:ab11:0"
            }
          ]
        }
      ],
      code: match,
      actions: {
        generate_stack: {
          stack_id: "regex:^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-1b[a-f0-9]{2}-[a-f0-9]{12}$",
        }
      }
    }
  ]
}
