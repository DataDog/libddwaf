    name: rule1-on-match-actions
    tags:
      type: flow1
      category: category
    conditions:
      - operator: ip_match
        parameters:
          inputs:
            - address: rule1-input
          list:
            - "192.188.0.0/16"
            - "abcd::1234:0:0:0/96"
