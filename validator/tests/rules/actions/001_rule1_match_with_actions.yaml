{
  name: "Match with on_match actions",
  runs: [
    {
      input: {
        rule1-input: "abcd::1234:0:ab11:0"
      },
      rules: [
        {
          1: [
            {
              address: rule1-input,
              value: "abcd::1234:0:ab11:0"
            }
          ]
        }
      ],
      code: match,
      actions: {
        block_request: {
          grpc_status_code: 10,
          status_code: 200,
          type: auto,
          block_id: "regex:^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-1b[a-f0-9]{2}-[a-f0-9]{12}$",
        },
        match_request: {}
      }
    }
  ]
}
