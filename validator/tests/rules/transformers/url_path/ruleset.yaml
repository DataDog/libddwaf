version: '2.1'
rules:
  - id: 1
    name: rule1
    tags:
      type: flow1
      category: category1
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule1-input
              transformers: [ url_path ]
          regex: /path/to/index.php
  - id: 2
    name: rule2
    tags:
      type: flow1
      category: category1
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule2-input
              transformers: [ _sqr_filename ]
          regex: /path/to/index.php
