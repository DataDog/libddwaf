version: '2.1'
rules:
  - id: "1"
    name: rule1-match_regex
    tags:
      type: flow1
      category: category
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule1-input
          regex: "Arachni"
          options:
            min_length: 7
            case_sensitive: false
  - id: "2"
    name: rule2-not-match-regex
    tags:
      type: flow2
      category: category
    conditions:
      - operator: "!match_regex"
        parameters:
          inputs:
            - address: rule2-input
          regex: "Arachni"
          options:
            min_length: 7
            case_sensitive: false
  - id: "3"
    name: rule3-not-match-regex-with-transformer
    tags:
      type: flow3
      category: category
    conditions:
      - operator: "!match_regex"
        parameters:
          inputs:
            - address: rule3-input
              transformers: [ lowercase ]
          regex: "arachni"
          options:
            min_length: 7
            case_sensitive: false
  - id: "4"
    name: rule4-rule-with-numeric-kp
    tags:
      type: flow4
      category: category
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule4-input
              key_path: [-1]
          regex: "arachni"
          options:
            min_length: 7
            case_sensitive: false
  - id: "5"
    name: rule5--not-match-regex-rule-with-numeric-kp
    tags:
      type: flow5
      category: category
    conditions:
      - operator: "!match_regex"
        parameters:
          inputs:
            - address: rule5-input
              key_path: [-1]
          regex: "arachni"
          options:
            min_length: 7
            case_sensitive: false
