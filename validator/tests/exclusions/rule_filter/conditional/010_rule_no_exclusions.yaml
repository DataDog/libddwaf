{
  name: "Monitor all rules through condition-based exclusion filter",
  runs: [
    {
      persistent-input: {
        rule1-input: "rule1"
      },
      rules: [
        {
          1: [
            {
              address: rule1-input,
              value: rule1
            }
          ]
        }
      ],
      code: match,
      actions: {
        block_request: {
          status_code: 403,
          type: auto,
          grpc_status_code: 10,
          security_response_id: "regex:^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-1b[a-f0-9]{2}-[a-f0-9]{12}$"
        }
      }
    }
  ]
}
