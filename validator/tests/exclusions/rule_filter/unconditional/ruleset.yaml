version: '2.1'
exclusions:
  - id: "1"
    rules_target:
      - rule_id: "1"
    on_match: bypass
  - id: "2"
    rules_target:
      - tags:
          type: flow2
    on_match: bypass
  - id: "3"
    rules_target:
      - tags:
          category: category3
  - id: "4"
    rules_target:
      - tags:
          type: flow4-5
          category: category4-5
  - id: "5"
    rules_target:
      - tags:
          type: flow7
          category: category7
      - rule_id: "8"
    on_match: bypass
  - id: "6"
    rules_target:
      - rule_id: "9"
    on_match: monitor
  - id: "7"
    rules_target:
      - tags:
          type: flow10
          category: category10
    on_match: monitor
  # Test precedence of bypass over monitor
  - id: "8"
    rules_target:
      - rule_id: "1"
    on_match: monitor
  - id: "9"
    rules_target:
      - rule_id: "11"
    on_match: block

rules:
  - id: "1"
    name: rule1-exclude-by-id
    tags:
      type: flow20
      category: category
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule1-input
          regex: rule1
  - id: "2"
    name: rule2-exclude-by-type
    tags:
      type: flow2
      category: category
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule2-input
          regex: rule2
  - id: "3"
    name: rule3-exclude-by-category
    tags:
      type: flow3
      category: category3
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule3-input
          regex: rule3
  - id: "4"
    name: rule4-exclude-by-type-and-category
    tags:
      type: flow4-5
      category: category4-5
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule4-input
          regex: rule4
  - id: "5"
    name: rule5-not-excluded-due-to-category
    tags:
      type: flow4-5
      category: category
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule5-input
          regex: rule5
  - id: "6"
    name: rule6-not-exclude-due-to-type
    tags:
      type: flow6
      category: category4-5
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule6-input
          regex: rule6
  - id: "7"
    name: rule7-target-excluded-by-tags-multitarget
    tags:
      type: flow7
      category: category7
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule7-input
          regex: rule7
  - id: "8"
    name: rule8-target-excluded-by-id-multitarget
    tags:
      type: flow8
      category: category8
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule8-input
          regex: rule8
  - id: "9"
    name: rule9-monitor-by-id
    tags:
      type: flow9
      category: category9
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule9-input
          regex: rule9
    on_match: [ block ]
  - id: "10"
    name: rule10-monitor-by-tags
    tags:
      type: flow10
      category: category10
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule10-input
          regex: rule10
    on_match: [ block ]
  - id: "11"
    name: rule11-block-through-filter
    tags:
      type: flow11
      category: category11
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule11-input
          regex: rule11
