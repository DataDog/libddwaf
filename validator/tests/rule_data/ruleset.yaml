version: '2.1'
exclusions:
  - id: "1"
    conditions:
      - operator: ip_match
        parameters:
          inputs:
            - address: exclusion-filter-1-input
          data: exclusion_filter_1_data
    rules_target:
      - rule_id: "2"
rules:
  - id: "1"
    name: rule1-ip-match-dynamic
    tags:
      type: flow1
      category: category
    conditions:
      - operator: ip_match
        parameters:
          inputs:
            - address: rule1-input
          data: rule_1_data
  - id: "2"
    name: rule2
    tags:
      type: flow2
      category: category2
    conditions:
      - operator: match_regex
        parameters:
          inputs:
            - address: rule2-input
          regex: rule2
rules_data:
  - id: "rule_1_data"
    type: ip_with_expiration
    data:
      - value: 192.168.1.1
        expiration: 0
  - id: "exclusion_filter_1_data"
    type: ip_with_expiration
    data:
      - value: 192.168.1.5
        expiration: 0
