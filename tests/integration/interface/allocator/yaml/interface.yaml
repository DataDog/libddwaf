version: '2.1'
rules:
  - id: 1
    name: rule1
    tags:
      type: flow1
      category: category1
      confidence: 1
      module: authentication-acl
    conditions:
      - parameters:
          inputs:
            - address: server.request.headers.no_cookies
              key_path: [ user-agent ]
          regex: ^Arachni\/v
        operator: match_regex
    output:
      event: true
      keep: true
      attributes:
        _dd.user_agent:
          address: server.request.headers.no_cookies
          key_path: [ user-agent ]
        _dd.appsec.event:
          value: true
    on_match: [ block ]
processors:
  - id: processor-001
    generator: extract_schema
    conditions:
      - operator: equals
        parameters:
          inputs:
            - address: waf.context.processor
              key_path:
                - extract-schema
          value: true
          type: boolean
    parameters:
      mappings:
        - inputs:
            - address: server.request.body
          output: server.request.body.schema
    evaluate: true
    output: true

